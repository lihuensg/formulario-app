<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Formulario Validado</title>
  </head>

  <body>
    <div id="form-ui">
      <form action="" method="post" id="formulario">
        <div id="form-body">
          <div id="welcome-lines">
            <div id="my-form-line-1">My form</div>
            <div id="registration-form-line-2">Welcome, Registration Form</div>
          </div>
          <div id="input-area">
            <div class="form-group">
              <input type="text" id="name" name="name" placeholder="Name" />
              <div class="error-message" id="nameError"></div>
            </div>
            <div class="form-group">
              <input
                type="text"
                id="email"
                name="email"
                placeholder="Email Address"
              />
              <div class="error-message" id="emailError"></div>
            </div>
            <div class="form-group">
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Password"
              />
              <div class="error-message" id="passwordError"></div>
            </div>
          </div>
        </div>

        <div id="submit-button-cvr">
          <button id="submit-button" type="submit">Enviar</button>
        </div>

        <div id="submit-button-git">
            <a href="https://github.com/lihuensg?tab=repositories" target="_blank" class="btn">
              <svg width="30" height="40" fill="#0092E4" xmlns="http://www.w3.org/2000/svg" data-name="Layer 1" viewBox="0 0 24 24" id="github">

              </svg>
            </a>
          </div>
      </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore-compat.js"></script>
    <script src="script.js"></script>
  </body>
</html>
